[env:upesy_wroom]
platform = espressif32
board = upesy_wroom
framework = arduino
monitor_speed = 115200
lib_deps = 
	gyverlibs/FastBot2@^1.2.4
	gyverlibs/GyverSegment@^1.4.9
	rlogiacco/CircularBuffer@^1.4.0
	arduino-libraries/NTPClient@^3.2.1
	gyverlibs/GyverOLED@^1.6.4
	GyverLibs/GTL@1.3.7
    GyverLibs/GSON@1.8.2


